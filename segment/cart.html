<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">Store</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="debug.html">Debug</a></li>
      </ul>
      <div id="user-info" class="user-info"></div>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h1>Your Cart</h1>
      <div id="cart-items">
        <!-- Cart items will be populated by JavaScript -->
      </div>
      <div id="cart-summary" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h3>Total: <span id="cart-total">$0.00</span></h3>
          <a href="checkout.html" class="btn btn-primary" id="checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
      <div id="empty-cart" style="text-align: center; margin-top: 2rem;">
        <p>Your cart is empty. <a href="products.html">Start shopping</a>!</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Store. All rights reserved.</p>
      <div>
        <a href="privacy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function updateEmptyCartVisibility() {
      const emptyCart = document.getElementById('empty-cart');
      const cartSummary = document.getElementById('cart-summary');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (cart.length === 0) {
        emptyCart.style.display = 'block';
        cartSummary.style.display = 'none';
        if (checkoutBtn) checkoutBtn.style.display = 'none';
      } else {
        emptyCart.style.display = 'none';
        cartSummary.style.display = 'block';
        if (checkoutBtn) checkoutBtn.style.display = 'inline-block';
      }
    }

    analytics.ready(function() {
      firePage('cart');
      updateCartDisplay();
      updateEmptyCartVisibility();
    });
  </script>
</body>
</html>
