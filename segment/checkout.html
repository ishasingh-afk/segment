<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">Store</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="debug.html">Debug</a></li>
      </ul>
      <div id="user-info" class="user-info"></div>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h1>Checkout</h1>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
        <div>
          <h2>Order Summary</h2>
          <div id="checkout-items">
            <!-- Checkout items will be populated by JavaScript -->
          </div>
          <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
            <div style="display: flex; justify-content: space-between;">
              <strong>Subtotal:</strong>
              <span id="checkout-subtotal">$0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <strong>Shipping:</strong>
              <span>$0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <strong>Tax:</strong>
              <span>$0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 1.2rem; margin-top: 1rem;">
              <strong>Total:</strong>
              <span id="checkout-total">$0.00</span>
            </div>
          </div>
        </div>
        <div>
          <h2>Payment Information</h2>
          <form id="checkout-form">
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Name on Card</label>
              <input type="text" id="name" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Complete Order</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Store. All rights reserved.</p>
      <div>
        <a href="privacy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function updateCheckoutDisplay() {
      const checkoutItems = document.getElementById('checkout-items');
      const subtotal = getCartValue();
      const total = subtotal; // No shipping/tax for demo

      checkoutItems.innerHTML = cart.map(item => `
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid #f0f0f0;">
          <div>
            <h4>${item.name}</h4>
            <p>Quantity: ${item.quantity}</p>
          </div>
          <div>
            <p>$${(item.price * item.quantity).toFixed(2)}</p>
          </div>
        </div>
      `).join('');

      document.getElementById('checkout-subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('checkout-total').textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      fireCheckoutStarted();

      // Simulate order completion
      const orderId = `ORD-${Date.now()}`;
      const checkoutId = `CHK-${Date.now()}`;

      fireOrderCompleted(orderId, checkoutId);

      // Clear cart and redirect
      cart = [];
      saveCart();
      updateCartDisplay();

      window.location.href = `order-success.html?order=${orderId}`;
    });

    analytics.ready(function() {
      firePage('checkout');
      updateCheckoutDisplay();
    });
  </script>
</body>
</html>
